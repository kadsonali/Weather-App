<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/css/bootstrap.css" />
    <link rel="stylesheet" href="./styles/css/index.css" />
</head>

<body>
    <!-- Login Section Start -->
    <div class="auth-wrapper">
        <div class="container">
            <div class="min-vh-100 d-flex justify-content-center  w-100">
                <div class="col-lg-12">
                    <div class="row h-100">
                        <div class="col-lg-6 m-auto d-flex align-items-center justify-content-center custom-section">
                            <div>
                                <img class="Login-img-title img-fluid theme-img" src="./assets/images/Login-1.svg"
                                    alt="img" data-light="./assets/images/Login-1.svg"
                                    data-dark="./assets/images/Login-1-d.svg"></img>
                                <img class="Login-img" src="./assets/images/Login.svg" alt="img"></img>
                            </div>
                        </div>
                        <div class="col-lg-6 custom-section">
                            <div class=" d-flex justify-content-end align-items-center">
                                <div class="d-flex align-items-center justify-content-center theme_toggle"
                                    style="gap: 7px" role="button" id="theme-toggle">
                                    <div class="theme_sun_icon text-center">
                                        <img src="./assets/icons/sunny.svg" alt="sun" width="20px" height="20px" />
                                    </div>
                                    <div class="theme_moon_icon text-center">
                                        <img src="./assets/icons/moon.svg" alt="sun" width="20px" height="20px" />
                                    </div>
                                </div>
                            </div>
                            <div class="login-box-wrapper">
                                <div class="login-box">

                                    <div style="margin-bottom: 28px;">
                                        <h3 class="auth-title text-center">Sign Up for an Account</h3>

                                    </div>

                                    <form id="formId" class="formWrapper">
                                        <div>
                                            <div id="username-wrapper" class="input-wrapper d-flex align-items-center">
                                                <img class="theme-img" src="./assets/images/user.svg" alt="img"
                                                    data-light="./assets/images/user.svg"
                                                    data-dark="./assets/images/user-d.svg"></img>
                                                <input id="username" type="text" class="form-control"
                                                    placeholder="username">

                                            </div>
                                            <p class="error-text" id="usernameError" style="display: none;">Username
                                                Require
                                            </p>
                                            <div id="email-wrapper" class="input-wrapper d-flex align-items-center">
                                                <img class="theme-img" src="./assets/images/mail.svg" alt="img"
                                                    data-light="./assets/images/mail.svg"
                                                    data-dark="./assets/images/mail-d.svg"></img>
                                                <input id="email" type="email" class="form-control" placeholder="email">

                                            </div>
                                            <p class="error-text" id="emailError" style="display: none;">Email Require
                                            </p>
                                            <div id="password-wrapper" class="input-wrapper d-flex align-items-center">
                                                <img class="theme-img" src="./assets/images/lock.svg" alt="img"
                                                    data-light="./assets/images/lock.svg"
                                                    data-dark="./assets/images/lock-d.svg"></img>
                                                <input id="password" type="password" class="form-control"
                                                    placeholder="password">
                                                <img id="togglePassword" style="cursor: pointer;"
                                                    src="./assets/images/eye-off.svg" alt="img"
                                                    data-light-show="./assets/images/eye-on.svg"
                                                    data-dark-show="./assets/images/eye-on-d.svg"
                                                    data-light-hide="./assets/images/eye-off.svg"
                                                    data-dark-hide="./assets/images/eye-off-d.svg" />
                                            </div>
                                            <p class="error-text" id="passwordError" style="display: none;">Password
                                                Require
                                            </p>
                                            <div class="d-flex justify-content-between" style="margin-top: -3px;">
                                                <div class="d-flex align-items-center" style="margin-top: 15px;">
                                                    <input type="checkbox" class="form-check-input">
                                                    <span class="term-condition">By creating an account means you agree
                                                        to the </br><a href="#">Terms & Conditions</a> and our <a
                                                            href="#">Privacy Policy</a></span>
                                                </div>
                                            </div>
                                            <div>
                                                <div style="margin-top: 39px;">
                                                    <button type="submit" class="btn btn-custom w-100">Sign Up</button>
                                                </div>
                                            </div>
                                            <div class='or-sign-wrapper'>
                                                <span></span>
                                                <p class='option-text'>Or sign up with</p>
                                                <span></span>
                                            </div>

                                            <div>
                                                <button class='google-button'><img src="./assets/images/google.svg"
                                                        alt='goole-icon'></img>Google</button>


                                            </div>
                                            <div style="margin-top: 32px; text-align: center;">
                                                <span class='redirect-link'>Already have an account?<a
                                                        href='login.html'>
                                                        Log In
                                                    </a></span>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    
  <script src="./js/bootstrap.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
